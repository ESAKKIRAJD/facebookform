<body>
      <div class="container w-50">
        <h1>Create an account</h1>
              <p>It's free and always will be.</p>
        <div class="row">
          <form  id="facebook"> 
            <div class="row">
              <div class="col">
                  <input type="text" class="form-control" placeholder="First name" id="firstName" name="firstname" required>  
              </div>
              <div class="col-12">
                        <span id="firstNameErr" class="text-danger"> </span>
              </div>
              <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" id="lastName" name="lastname" required>  
              </div>
              <div class="col-12">
                        <span id="lastNameErr" class="text-danger"> </span>
              </div>
            </div>          
            <div class="form-row">
              <div class="form-group col-12">
                <input type="email" class="form-control" id="mail" placeholder="Email" name="mail" required>
              </div>
              <div class="col-12">
                        <span id="mailErr" class="text-danger"> </span>
              </div>
              <div class="form-group col-12">
                <input type="password" class="form-control" id="password" placeholder="password" name="password" required>
              </div>
              <div class="col-12">
                        <span id="passwordErr" class="text-danger"> </span>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  Birthday
                </div> 
              </div>
              <div class="row">
                <div class="col">
                  <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Day" id="day" name="day" required>                      
                    </div>
                    <div class="col-12">
                        <span id="dayErr" class="text-danger"> </span>
                      </div>
                  </div> 
                  <div class="row">
                    <div class="col-12">
                        <select class="user" id="month" name="month" required>
                          <option value="" selected>Month Choose...</option>
                          <option value="January">JANUARY</option>
                          <option value="Februray">FEBRUARY</option>
                          <option value="March">MARCH</option>
                          <option value="April">APRIL</option>
                          <option value="May">MAY</option>
                          <option value="Junr">JUNE</option>
                          <option value="July">JULY</option>
                          <option value="August">AUGUST</option>
                          <option value="September">SEPTEMBER</option>
                          <option value="October">OCTOBER</option>
                          <option value="November">NOVEMBER</option>
                          <option value="December">DECEMBER</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <span id="monthErr" class="text-danger"> </span>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Year" id="year" name="year" required>                 
                    </div>
                    <div class="col-12">
                        <span id="yearErr" class="text-danger"> </span>
                      </div>
                  </div>
                </div>
              </div>
            </div>

        <div class="row">
                    <div class="col-12">
                        <select class="person" id="gender" name="gender" required>
                          <option value="" selected>Gender Choose...</option>
                          <option value="Male">MALE</option>
                          <option value="Female">FEMALE</option>
                          <option value="Others">OTHERS</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <span id="genderErr" class="text-danger"> </span>
                      </div>
                  </div>



          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-success btn-lg text-right flot-right">Create an account</button>


            </div>
          </div>






          </form>          
        </div>
